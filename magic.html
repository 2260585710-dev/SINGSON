<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>é«˜æ¸…çº¹æ ·ç²’å­ç³»ç»Ÿ</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: sans-serif; }
        
        #ui-container {
            position: absolute;
            top: 20px; left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            z-index: 100;
            width: 200px;
        }
        
        h3 { margin: 0 0 10px 0; font-size: 15px; color: #00ffcc; letter-spacing: 1px;}
        
        label { font-size: 11px; color: #aaa; display: block; margin-top: 10px; }
        input[type="range"] { width: 100%; margin: 5px 0; cursor: pointer; }
        
        #loading {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffcc; font-size: 16px; text-align: center;
            pointer-events: none; transition: opacity 0.5s;
            background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px;
        }
        
        .input_video { display: none; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>

    <div id="ui-container">
        <h3>âœ¨ ç²’å­æ§åˆ¶é¢æ¿</h3>
        <div id="status-text" style="font-size: 12px; color: #888;">æ­£åœ¨è¿æ¥æ‘„åƒå¤´...</div>
        
        <label>ç²’å­å¤§å° (Size)</label>
        <input type="range" id="sizeSlider" min="0.5" max="3" step="0.1" value="1.2">

        <label>çˆ†ç‚¸èŒƒå›´ (Spread)</label>
        <input type="range" id="spreadSlider" min="100" max="800" step="50" value="400">
        
        <label>é¢œè‰²æ»¤é•œ (Color)</label>
        <input type="color" id="colorPicker" value="#ffffff" style="width:100%; height:25px; border:none; padding:0; background:none;">
    </div>

    <div id="loading">æ­£åœ¨ç²¾ç»†åŒ–è§£æçº¹æ ·...</div>
    <video class="input_video"></video>

    <script>
        const scene = new THREE.Scene();
        // å¢åŠ ä¸€ç‚¹ç¯å¢ƒå…‰è®©ç²’å­ä¸é‚£ä¹ˆæ­»æ¿
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.z = 150; // æ‹‰è¿‘ä¸€ç‚¹é•œå¤´

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        let particles;
        let originalPositions = [];
        let randomTargets = [];
        let spreadRange = 400; // é»˜è®¤çˆ†ç‚¸èŒƒå›´

        const img = new Image();
        img.src = './overlay.png';
        img.crossOrigin = "Anonymous";

        img.onload = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // --- å…³é”®ä¿®æ”¹ï¼šæé«˜é‡‡æ ·åˆ†è¾¨ç‡ ---
            // ä¹‹å‰çš„ 200 æ”¹ä¸º 300ï¼Œç²’å­æ•°é‡ä¼šå¢åŠ ä¸€å€ä»¥ä¸Š
            const targetWidth = 500; 
            const scale = targetWidth / img.width; 
            canvas.width = targetWidth;
            canvas.height = img.height * scale;
            
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data;

            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const colorVar = new THREE.Color();

            // ç¨å¾®æ‰“ä¹±ä¸€ç‚¹è¯»å–é¡ºåºï¼Œè®©ç²’å­ç”Ÿæˆä¸é‚£ä¹ˆå‘†æ¿
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const i = (y * canvas.width + x) * 4;
                    const alpha = data[i + 3];

                    // é˜ˆå€¼è°ƒä½åˆ° 10ï¼Œæ•æ‰æ›´å¤šåŠé€æ˜ç»†èŠ‚
                    if (alpha > 10) {
                        const pX = x - canvas.width / 2;
                        const pY = -(y - canvas.height / 2);
                        const pZ = 0;

                        positions.push(pX, pY, pZ);
                        originalPositions.push(pX, pY, pZ);

                        // åˆå§‹çˆ†ç‚¸ç›®æ ‡
                        randomTargets.push(
                            (Math.random() - 0.5) * spreadRange,
                            (Math.random() - 0.5) * spreadRange,
                            (Math.random() - 0.5) * spreadRange
                        );

                        colorVar.setRGB(data[i]/255, data[i+1]/255, data[i+2]/255);
                        colors.push(colorVar.r, colorVar.g, colorVar.b);
                    }
                }
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.6, // --- å…³é”®ä¿®æ”¹ï¼šç²’å­å˜å° ---
                vertexColors: true,
                transparent: true,
                opacity: 0.85, // ç•¥å¾®é€æ˜
                sizeAttenuation: true,
                depthWrite: false, // é˜²æ­¢ç²’å­äº’ç›¸é®æŒ¡äº§ç”Ÿçš„é»‘è¾¹
                blending: THREE.AdditiveBlending // å‘å…‰å åŠ æ¨¡å¼
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            document.getElementById('loading').style.display = 'none';
        };

        // --- æ‰‹åŠ¿ä¸äº¤äº’é€»è¾‘ ---
        let handOpenness = 0; 
        
        function onResults(results) {
            const statusText = document.getElementById('status-text');
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusText.innerText = "æ‰‹åŠ¿å·²æ•æ‰ ğŸŸ¢";
                statusText.style.color = "#00ff00";
                
                const landmarks = results.multiHandLandmarks[0];
                const thumb = landmarks[4];
                const index = landmarks[8];
                const dist = Math.sqrt(Math.pow(thumb.x - index.x, 2) + Math.pow(thumb.y - index.y, 2));
                
                let val = (dist - 0.03) * 3.5; // å¾®è°ƒçµæ•åº¦
                handOpenness = Math.max(0, Math.min(1, val));
            } else {
                statusText.innerText = "ç­‰å¾…æ‰‹åŠ¿... âšª";
                statusText.style.color = "#888";
                handOpenness *= 0.92; // å¹³æ»‘å½’ä½
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (particles) {
                const positions = particles.geometry.attributes.position.array;
                
                for (let i = 0; i < positions.length; i += 3) {
                    // é‡æ–°è®¡ç®—çˆ†ç‚¸ç›®æ ‡ï¼ˆæ ¹æ®æ»‘åŠ¨æ¡åŠ¨æ€è°ƒæ•´ï¼‰
                    // è¿™é‡Œçš„é€»è¾‘ç¨å¾®ä¼˜åŒ–äº†ä¸€ä¸‹ï¼Œä¸å†æ¯æ¬¡éƒ½ç®—éšæœºæ•°ï¼Œè€Œæ˜¯å¤ç”¨æ¯”ä¾‹
                    const targetX = originalPositions[i] + (randomTargets[i] / 400 * spreadRange) * handOpenness;
                    const targetY = originalPositions[i+1] + (randomTargets[i+1] / 400 * spreadRange) * handOpenness;
                    const targetZ = originalPositions[i+2] + (randomTargets[i+2] / 400 * spreadRange) * handOpenness;

                    positions[i] += (targetX - positions[i]) * 0.08;
                    positions[i+1] += (targetY - positions[i+1]) * 0.08;
                    positions[i+2] += (targetZ - positions[i+2]) * 0.08;
                }
                particles.geometry.attributes.position.needsUpdate = true;
                
                // ç¼“æ…¢è‡ªè½¬
                particles.rotation.y = Math.sin(Date.now() * 0.0005) * 0.2;
            }
            renderer.render(scene, camera);
        }

        // --- åˆå§‹åŒ– MediaPipe ---
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5});
        hands.onResults(onResults);
        
        const videoElement = document.getElementsByClassName('input_video')[0];
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        cameraUtils.start();

        // --- UI æ§åˆ¶ ---
        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            if(particles) particles.material.size = parseFloat(e.target.value);
        });
        
        document.getElementById('spreadSlider').addEventListener('input', (e) => {
            spreadRange = parseFloat(e.target.value);
        });
        
        document.getElementById('colorPicker').addEventListener('input', (e) => {
             if(particles) {
                 particles.material.color.set(e.target.value);
                 // å¦‚æœé€‰äº†ç™½è‰²ï¼Œå°±æ¢å¤åŸè‰²æ¨¡å¼ï¼›é€‰äº†é¢œè‰²å°±è¦†ç›–
                 if (e.target.value === "#ffffff") {
                     particles.material.vertexColors = true;
                 } else {
                     particles.material.vertexColors = false;
                 }
                 particles.material.needsUpdate = true;
             }
        });
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
