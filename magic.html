        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        let particles;
        let originalPositions = [];
        let randomTargets = [];
        let handOpenness = 0;

        // Âä†ËΩΩÂõæÁâá
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.src = myImageBase64; 

        img.onload = function() {
            document.getElementById('loading').innerText = "ÁîüÊàêÁ≤íÂ≠ê‰∏≠...";
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const targetWidth = 200; // Èôç‰Ωé‰∏ÄÁÇπÂàÜËæ®Áéá‰øùÂπ≥ÂÆâ
            const scale = targetWidth / img.width;
            canvas.width = targetWidth;
            canvas.height = img.height * scale;
            
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const baseColor = new THREE.Color(0xffd700); // ËøòÊòØÁî®ÈáëËâ≤ÔºåÊØîËæÉÁ®≥

            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const i = (y * canvas.width + x) * 4;
                    if (data[i + 3] > 50) { // Âè™Âèñ‰∏çÈÄèÊòéÁöÑÁÇπ
                        const pX = (x - canvas.width / 2) * 1.5;
                        const pY = -(y - canvas.height / 2) * 1.5;
                        positions.push(pX, pY, 0);
                        originalPositions.push(pX, pY, 0);
                        randomTargets.push((Math.random()-0.5)*300, (Math.random()-0.5)*300, (Math.random()-0.5)*300);
                        
                        colors.push(baseColor.r, baseColor.g, baseColor.b);
                    }
                }
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 1.2,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            document.getElementById('loading').style.display = 'none';
        };

        img.onerror = function() {
            document.getElementById('loading').innerText = "ÂõæÁâáÂèàÂä†ËΩΩÂ§±Ë¥•‰∫Ü...ËØ∑Á°ÆËÆ§Ë∑ØÂæÑÊàñ‰ΩøÁî®Base64";
            document.getElementById('loading').style.color = "red";

        function animate() {

            if (particles) {

                // Â¶ÇÊûúÊâãÂäøÊ≤°Âä†ËΩΩÂá∫Êù•ÔºåÂÖàËá™Âä®Âä®‰∏ÄÂä®ÔºåËØÅÊòéÊ≤°Ê≠ªÊú∫
                const autoPulse = Math.sin(Date.now() * 0.002) * 0.5 + 0.5;
                const factor = (handOpenness > 0) ? handOpenness : 0; // ÊöÇÊó∂Âè™ÂìçÂ∫îÊâãÂäø

                for (let i = 0; i < pos.length; i += 3) {
                    const tx = originalPositions[i] + (randomTargets[i] - originalPositions[i]) * factor;
                    const ty = originalPositions[i+1] + (randomTargets[i+1] - originalPositions[i+1]) * factor;
                    const tz = originalPositions[i+2] + (randomTargets[i+2] - originalPositions[i+2]) * factor;
                    
                    pos[i] += (tx - pos[i]) * 0.1;
                    pos[i+1] += (ty - pos[i+1]) * 0.1;
                    pos[i+2] += (tz - pos[i+2]) * 0.1;

        try {

            hands.onResults((results) => {

                    const dist = Math.sqrt(Math.pow(lm[4].x - lm[8].x, 2) + Math.pow(lm[4].y - lm[8].y, 2));
