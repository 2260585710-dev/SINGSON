<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>è¶…æ¸…çº¹æ ·ç²’å­æ²™ç”»</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        #ui-container {
            position: absolute;
            top: 20px; left: 20px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(12px);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            z-index: 100;
            width: 180px;
        }
        
        h3 { margin: 0 0 10px 0; font-size: 14px; color: #fff; border-bottom: 1px solid #444; padding-bottom: 5px;}
        
        label { font-size: 10px; color: #aaa; display: block; margin-top: 8px; }
        input[type="range"] { width: 100%; margin: 4px 0; cursor: pointer; }
        
        #loading {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; font-size: 14px; text-align: center;
            pointer-events: none; transition: opacity 0.5s;
            background: rgba(0,0,0,0.7); padding: 15px 25px; border-radius: 30px; border: 1px solid #333;
        }
        
        .input_video { display: none; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>

    <div id="ui-container">
        <h3>ğŸ¨ ç²’å­ç²¾ç»†åº¦è°ƒèŠ‚</h3>
        <div id="status-text" style="font-size: 11px; color: #666; margin-bottom: 5px;">åˆå§‹åŒ–...</div>
        
        <label>é¢—ç²’å¤§å° (Size)</label>
        <!-- é»˜è®¤å€¼è°ƒå¾—éå¸¸å° 0.8 -->
        <input type="range" id="sizeSlider" min="0.2" max="2.0" step="0.1" value="0.8">

        <label>ç‚¸è£‚èŒƒå›´ (Spread)</label>
        <input type="range" id="spreadSlider" min="50" max="600" step="10" value="300">
    </div>

    <div id="loading">æ­£åœ¨è¿›è¡Œé«˜ç²¾åº¦é‡‡æ ·...<br><span style="font-size:10px; color:#888">(å¦‚å¡é¡¿è¯·åˆ·æ–°)</span></div>
    <video class="input_video"></video>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.z = 180; // é•œå¤´æ‹‰è¿œä¸€ç‚¹ï¼Œçœ‹æ¸…å…¨è²Œ

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        let particles;
        let originalPositions = [];
        let randomTargets = [];
        let spreadRange = 300;

        const img = new Image();
        img.src = './overlay.png';
        img.crossOrigin = "Anonymous";

        img.onload = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // --- ğŸš€ æç«¯ä¼˜åŒ–è®¾ç½® ---
            // 400åƒç´ å®½ï¼Œæ„å‘³ç€å¤§æ¦‚ä¼šæœ‰ 10ä¸‡-16ä¸‡ä¸ªç²’å­ï¼ˆå–å†³äºä½ çš„å›¾æ˜¯ä¸æ˜¯æ»¡çš„ï¼‰
            // è¿™æ˜¯æ‰‹æœºç½‘é¡µèƒ½æ‰¿å—çš„æé™è¾¹ç¼˜ï¼Œä¸ºäº†æ¸…æ™°åº¦æ‹¼äº†ï¼
            const targetWidth = 400; 
            const scale = targetWidth / img.width; 
            canvas.width = targetWidth;
            canvas.height = img.height * scale;
            
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data;

            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const colorVar = new THREE.Color();

            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const i = (y * canvas.width + x) * 4;
                    const alpha = data[i + 3];

                    // åªè¦æœ‰ä¸€ç‚¹ç‚¹é¢œè‰²å°±ä¿ç•™ï¼Œä¿è¯è¾¹ç¼˜å®Œæ•´
                    if (alpha > 5) {
                        const pX = x - canvas.width / 2;
                        const pY = -(y - canvas.height / 2);
                        const pZ = 0;

                        positions.push(pX, pY, pZ);
                        originalPositions.push(pX, pY, pZ);

                        // éšæœºç‚¸å¼€æ–¹å‘
                        randomTargets.push(
                            (Math.random() - 0.5) * spreadRange,
                            (Math.random() - 0.5) * spreadRange,
                            (Math.random() - 0.5) * spreadRange
                        );

                        // é¢œè‰²é‡‡æ ·
                        colorVar.setRGB(data[i]/255, data[i+1]/255, data[i+2]/255);
                        colors.push(colorVar.r, colorVar.g, colorVar.b);
                    }
                }
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.8, // é»˜è®¤éå¸¸å°ï¼Œåƒæ²™å­ä¸€æ ·
                vertexColors: true,
                transparent: true,
                opacity: 1.0, // ä¸é€æ˜ï¼ä¸ºäº†æ¸…æ™°
                sizeAttenuation: true,
                depthTest: false, // å…³æ‰æ·±åº¦æµ‹è¯•ï¼Œé˜²æ­¢é‡å é—ªçƒ
                // --- å…³é”®ä¿®æ”¹ ---
                // ä½¿ç”¨ NormalBlending è€Œä¸æ˜¯ AdditiveBlending
                // è¿™æ ·ç²’å­å°±æ˜¯å®å¿ƒçš„é¢œè‰²ï¼Œä¸ä¼šç³Šåœ¨ä¸€èµ·å‘å…‰
                blending: THREE.NormalBlending 
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            document.getElementById('loading').style.display = 'none';
        };

        // --- æ‰‹åŠ¿éƒ¨åˆ† (ä¿æŒä¸å˜) ---
        let handOpenness = 0; 
        
        function onResults(results) {
            const statusText = document.getElementById('status-text');
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusText.innerText = "ğŸ–ï¸ æ‰‹åŠ¿å·²è¿æ¥";
                statusText.style.color = "#0f0";
                
                const landmarks = results.multiHandLandmarks[0];
                const thumb = landmarks[4];
                const index = landmarks[8];
                const dist = Math.sqrt(Math.pow(thumb.x - index.x, 2) + Math.pow(thumb.y - index.y, 2));
                
                let val = (dist - 0.04) * 3;
                handOpenness = Math.max(0, Math.min(1, val));
            } else {
                statusText.innerText = "â³ ç­‰å¾…æ‰‹åŠ¿...";
                statusText.style.color = "#888";
                handOpenness *= 0.9;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (particles) {
                const positions = particles.geometry.attributes.position.array;
                
                // æ€§èƒ½ä¼˜åŒ–ï¼šä¸ç”¨æ¯æ¬¡éƒ½éå†æ‰€æœ‰ç²’å­ï¼Œå¦‚æœæ‰‹æ²¡åŠ¨ï¼Œå°±ç¨å¾®å·æ‡’ä¸€ç‚¹
                // ä½†ä¸ºäº†æµç•…åº¦ï¼Œæˆ‘ä»¬è¿˜æ˜¯æ¯å¸§è®¡ç®—
                
                for (let i = 0; i < positions.length; i += 3) {
                    const targetX = originalPositions[i] + (randomTargets[i] / 300 * spreadRange) * handOpenness;
                    const targetY = originalPositions[i+1] + (randomTargets[i+1] / 300 * spreadRange) * handOpenness;
                    const targetZ = originalPositions[i+2] + (randomTargets[i+2] / 300 * spreadRange) * handOpenness;

                    // åŠ å¿«ä¸€ç‚¹å½’ä½é€Ÿåº¦ 0.08 -> 0.1
                    positions[i] += (targetX - positions[i]) * 0.1;
                    positions[i+1] += (targetY - positions[i+1]) * 0.1;
                    positions[i+2] += (targetZ - positions[i+2]) * 0.1;
                }
                particles.geometry.attributes.position.needsUpdate = true;
            }
            renderer.render(scene, camera);
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5});
        hands.onResults(onResults);
        
        const videoElement = document.getElementsByClassName('input_video')[0];
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        cameraUtils.start();

        // UI äº¤äº’
        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            if(particles) particles.material.size = parseFloat(e.target.value);
        });
        
        document.getElementById('spreadSlider').addEventListener('input', (e) => {
            spreadRange = parseFloat(e.target.value);
        });
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
