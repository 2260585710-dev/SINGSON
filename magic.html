<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>é«˜äº®çº¹æ ·ç²’å­</title>
    <style>
        /* èƒŒæ™¯ä¸å†æ˜¯çº¯é»‘ï¼Œè€Œæ˜¯å¸¦ä¸€ç‚¹ç‚¹æ¸å˜çš„æ·±ç©ºç°ï¼Œæ›´æœ‰è´¨æ„Ÿ */
        body { 
            margin: 0; 
            overflow: hidden; 
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%); 
            font-family: sans-serif; 
        }
        
        #ui-container {
            position: absolute;
            top: 20px; left: 20px;
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(8px);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            z-index: 100;
            width: 180px;
        }
        
        h3 { margin: 0 0 10px 0; font-size: 14px; color: #fff;}
        label { font-size: 11px; color: #ccc; display: block; margin-top: 8px; }
        input[type="range"] { width: 100%; margin: 4px 0; }
        
        #loading {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #0ff; font-size: 16px; font-weight: bold;
            pointer-events: none; transition: opacity 0.5s;
            text-shadow: 0 0 10px #0ff;
        }
        
        .input_video { display: none; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>

    <div id="ui-container">
        <h3>ğŸ’¡ äº®åº¦è°ƒèŠ‚</h3>
        <div id="status-text" style="font-size: 11px; color: #aaa;">åŠ è½½ä¸­...</div>
        
        <label>ç²’å­äº®åº¦ (Brightness)</label>
        <!-- æ–°å¢äº®åº¦æ»‘å— -->
        <input type="range" id="brightSlider" min="0.5" max="3.0" step="0.1" value="1.5">

        <label>é¢—ç²’å¤§å° (Size)</label>
        <input type="range" id="sizeSlider" min="0.5" max="3.0" step="0.1" value="1.2">
    </div>

    <div id="loading">æ­£åœ¨ç‚¹äº®çº¹æ ·...</div>
    <video class="input_video"></video>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.z = 180;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        let particles;
        let originalPositions = [];
        let randomTargets = [];
        let baseColors = []; // å­˜ä¸€ä»½åŸå§‹é¢œè‰²ï¼Œæ–¹ä¾¿è°ƒèŠ‚äº®åº¦
        let spreadRange = 300;

        const img = new Image();
        img.src = './overlay.png';
        img.crossOrigin = "Anonymous";

        img.onload = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // ä¿æŒé«˜é‡‡æ ·ç‡
            const targetWidth = 350; 
            const scale = targetWidth / img.width; 
            canvas.width = targetWidth;
            canvas.height = img.height * scale;
            
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data;

            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const colorVar = new THREE.Color();

            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const i = (y * canvas.width + x) * 4;
                    const alpha = data[i + 3];

                    if (alpha > 10) {
                        const pX = x - canvas.width / 2;
                        const pY = -(y - canvas.height / 2);
                        const pZ = 0;

                        positions.push(pX, pY, pZ);
                        originalPositions.push(pX, pY, pZ);

                        randomTargets.push(
                            (Math.random() - 0.5) * spreadRange,
                            (Math.random() - 0.5) * spreadRange,
                            (Math.random() - 0.5) * spreadRange
                        );

                        // --- å…³é”®ï¼šé¢œè‰²å¢å¼º ---
                        colorVar.setRGB(data[i]/255, data[i+1]/255, data[i+2]/255);
                        
                        // åˆå§‹å…ˆç¨å¾®æäº®ä¸€ç‚¹
                        colors.push(colorVar.r, colorVar.g, colorVar.b);
                        baseColors.push(colorVar.r, colorVar.g, colorVar.b);
                    }
                }
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 1.2,
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                sizeAttenuation: true,
                depthWrite: false, // å…³æ‰æ·±åº¦å†™å…¥ï¼Œé˜²æ­¢é»‘è¾¹
                // æ¢å› AdditiveBlending (å‘å…‰æ¨¡å¼)ï¼Œä½†åœ¨é»‘è‰²èƒŒæ™¯ä¸‹æ•ˆæœæœ€å¥½
                blending: THREE.AdditiveBlending 
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            // åˆå§‹åº”ç”¨äº®åº¦å€å¢
            updateBrightness(1.5);
            
            document.getElementById('loading').style.display = 'none';
        };

        // --- äº®åº¦è°ƒèŠ‚å‡½æ•° ---
        function updateBrightness(val) {
            if (!particles) return;
            const colors = particles.geometry.attributes.color.array;
            for (let i = 0; i < baseColors.length; i++) {
                // åŸå§‹é¢œè‰² * äº®åº¦ç³»æ•°
                colors[i] = Math.min(1, baseColors[i] * val);
            }
            particles.geometry.attributes.color.needsUpdate = true;
        }

        // --- æ‰‹åŠ¿ä¸åŠ¨ç”» ---
        let handOpenness = 0; 
        
        function onResults(results) {
            const statusText = document.getElementById('status-text');
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusText.innerText = "ğŸ–ï¸ å·²è¿æ¥";
                statusText.style.color = "#0f0";
                
                const landmarks = results.multiHandLandmarks[0];
                const thumb = landmarks[4];
                const index = landmarks[8];
                const dist = Math.sqrt(Math.pow(thumb.x - index.x, 2) + Math.pow(thumb.y - index.y, 2));
                
                let val = (dist - 0.04) * 3;
                handOpenness = Math.max(0, Math.min(1, val));
            } else {
                statusText.innerText = "ğŸ‘€ å¯»æ‰¾æ‰‹åŠ¿...";
                statusText.style.color = "#888";
                handOpenness *= 0.9;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (particles) {
                const positions = particles.geometry.attributes.position.array;
                
                for (let i = 0; i < positions.length; i += 3) {
                    const targetX = originalPositions[i] + (randomTargets[i] / 300 * 300) * handOpenness;
                    const targetY = originalPositions[i+1] + (randomTargets[i+1] / 300 * 300) * handOpenness;
                    const targetZ = originalPositions[i+2] + (randomTargets[i+2] / 300 * 300) * handOpenness;

                    positions[i] += (targetX - positions[i]) * 0.1;
                    positions[i+1] += (targetY - positions[i+1]) * 0.1;
                    positions[i+2] += (targetZ - positions[i+2]) * 0.1;
                }
                particles.geometry.attributes.position.needsUpdate = true;
                
                // å¾®å¾®æ—‹è½¬ï¼Œå±•ç¤ºç«‹ä½“æ„Ÿ
                particles.rotation.y = Math.sin(Date.now() * 0.0005) * 0.1;
            }
            renderer.render(scene, camera);
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5});
        hands.onResults(onResults);
        
        const videoElement = document.getElementsByClassName('input_video')[0];
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        cameraUtils.start();

        // UI äº¤äº’
        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            if(particles) particles.material.size = parseFloat(e.target.value);
        });
        
        document.getElementById('brightSlider').addEventListener('input', (e) => {
            updateBrightness(parseFloat(e.target.value));
        });
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
